<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Customized styles -->
  <style>
    body {
      font-family: "Hanken Grotesk", Arial, sans-serif;
      font-size: 18px;
      color: hsl(224, 30%, 27%);
      background-color: hsl(241, 100%, 96%);
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: hsl(234, 85%, 45%);
      color: #fff;
      padding: 10px;
      font-weight: 500;
      font-size: 24px;
      margin: 0;
    }
    .result-container {
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 20px;
      background-color: hsl(234, 85%, 45%);
      display: inline-block;
    }
    .result-circle {
      position: relative;
      z-index: 1; /* Add this to adjust the visibility */
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: hsla(241, 72%, 46%, 0);
      background-image: radial-gradient(circle, hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0 auto 20px auto;
    }
    .result-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .of-text {
      font-size: 14px;
      color: #fff;
      font-weight: 500;
    }
    .great-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .summary-container {
      color: hsl(224, 30%, 27%);
      text-align: center;
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      display: inline-block;
    }
    .continue-button {
      background-color: hsl(241, 81%, 54%);
      color: #fff;
      text-align: center;
      padding: 8px 15px;
      margin: auto;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      tab-size: 0ch;
    }
    .icon {
      vertical-align: middle;
      margin-right: 5px;
    }
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color: hsl(234, 85%, 45%);
    }
    .attribution a { 
      color: hsl(234, 85%, 45%); 
    }

    /* Media Queries */
    @media (max-width: 767px) {
      .result-container,
      .summary-container {
        display: block;
        width: 100%;
        margin-top: 20px;
      }
    }

    @media (min-width: 768px) {
      .result-container {
        display: inline-block;
        width: calc(50% - 40px);
      }
      .summary-container {
        display: inline-block;
        width: calc(50% - 40px);
        margin-top: 20px;
        float: right;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="result-container">
      <h1>Your Result</h1>
      <div class="result-circle">
        <div class="result-text">76</div>
        <div class="of-text">of 100</div>
      </div>
      <span style="background-color: hsl(234, 85%, 45%);">You scored higher than 65% of the people who have taken these tests.</span>
      <div class="great-text">Great</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
    </div>
    
    <div class="summary-container">
      <h1>Summary</h1>
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg> Reaction 80 / 100</p>
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg> Memory 92 / 100</p>
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg> Verbal 61 / 100</p>
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg> Visual 72 / 100</p>
      <div class="continue-button">Continue</div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reagan Lutta</a>.
    </div>
  </div>
</body>
</html>
